apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-umbrella
  namespace: argocd-lwiecek-test
spec:
  project: default
  source:
    repoURL: 'https://github.com/Crystalzord/argocd-poc.git'
    targetRevision: HEAD
    path: applications
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-lwiecek-test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true