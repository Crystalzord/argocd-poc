apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-two-argo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Crystalzord/argocd-poc.git'
    targetRevision: HEAD
    path: app2
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true